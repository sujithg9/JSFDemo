<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
            <h1>Welcome JSF</h1><br/><br/>
            ENTER USER NAME : <h:inputText id="name" value="#{registration.userName}" required="true">
                <f:ajax event="keyup" execute="name" render="display" />
            </h:inputText>
            <h:commandButton value="Add" action="#{registration.addUsers()}"/>
            <h:commandButton value="UsersList" action="listOfUsers" />
            <h:commandLink action="hello"><h1><h:outputLabel id="display" value="#{registration.welcomeMessage}"/></h1></h:commandLink>
            </center>
        </h:form>
    </h:body>
</html>
